<!DOCTYPE html>
<html>
<head>
    <title>Hamza's Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/cafe_bg.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
        }
        h2 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>

    <div class="text-center mt-4">
        <h2>â˜• Welcome to Hamza's Cafe</h2>
    </div>

    <form method="POST" action="/bill">
        <div class="container mt-4">
            <div class="row justify-content-center mb-3">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100 py-2 fs-5">ðŸ§¾ Generate Bill</button>
                </div>
            </div>
            <div class="row">
                {% for item, price in menu.items() %}
                <div class="col-md-3">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ url_for('static', filename='images/' + item + '.jpeg') }}" class="card-img-top" height="180" alt="{{ item }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ item.replace('_', ' ') }}</h5>
                            <p class="text-muted mb-2">â‚¹{{ price }} per unit</p>
                            <input type="number" class="form-control" name="{{ item }}" placeholder="Enter quantity" min="0">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </form>

</body>
</html>
